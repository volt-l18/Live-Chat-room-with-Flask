{% extends "layout.html" %} {% block content %}
<form method="post" class="buttons">
    <h3>Enter the chat room</h3>
    <div>
        <label>Name: </label>
        <input
            type="text"
            placeholder="Enter your name !"
            name="name"
            value="{{name}}"
        />
    </div>
    <div class="join">
        <input
            type="text"
            placeholder="Enter the room code"
            name="code"
            value="{{code}}"
        />
        <button type="submit" name="join">Join the Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">
        Create a New Room
    </button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock content %}
